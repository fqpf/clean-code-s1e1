  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <section class="matrix_block">
        <img src="./eisenhower-matrix.jpg" alt="matrix">
        <a class="matrix_block_more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="todo_wrapper">
        <div class="add_new_el_block">
            <label for="new_task">Add Item</label>
            <div class="add_new_task">
                <input id="new_task" class="task" type="text">
                <button>Add</button>
            </div>
        </div>
        <h3 class="title">Todo</h3>
        <ul id="incomplete_tasks">
            <li>
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text">
                <button class="edit">Edit</button>
                <button class="delete"><img src="./remove.svg" alt="remove button"></button>
            </li>
            <li class="edit_mode">
                <input type="checkbox"><label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class="edit">Save</button>
                <button class="delete"><img src="./remove.svg" alt="remove button"></button>
            </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul id="completed_tasks">
            <li>
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete"><img src="./remove.svg" alt="remove button"></button>
            </li>
        </ul>
    </section>
    <script src="app.js"></script>
  </body>
  </html>
